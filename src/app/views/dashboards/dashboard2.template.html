<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="row">
          <div class="col-md-4">
            <div class="ibox-title">
              <div class="row">
                <div class="col-md-5">
                    <h5 style="padding-top:8px;">Combine Year</h5>
                </div>
                <div class="col-md-7"  style="padding-left:0;">
                    <select class="form-control">
                        <option>All</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                      </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="ibox-title">
                <div class="row">
                    <div class="col-md-4">
                        <h5 style="padding-top:8px;">Combine</h5>
                    </div>
                    <div class="col-md-8"  style="padding-left:0;">
                        <div style="width:200px;position: relative;">
                            <select class="form-control" >
                                <option>All</option>
                                <option>2018 UA All-America Minneapolis Tommy's Test </option>
                                <option>2018 Phenom Minneapolis</option>
                                <option>2017 UA All American Kansas City</option>
                                <option>2017 Phenom Kansas City</option>
                                <option>Dynasty Equipment Day Kansas City</option>
                                <option>Tommy's Test </option>
                              </select>
                        </div>

                    </div>
                  </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="ibox-title">
                <div class="row">
                    <div class="col-md-4">
                        <h5 style="padding-top:8px;">Position</h5>
                    </div>
                    <div class="col-md-8"  style="padding-left:0;">
                        <select class="form-control">
                            <option>All</option>
                            <option>Outside</option>
                            <option>Rightside Hitter</option>
                            <option>Setter</option>
                            <option>Middle</option>
                          </select>
                    </div>
                  </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="col-lg-4">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">498.06</span>
          <h5>Average VPI</h5>
        </div>
        <div class="ibox-content">
          <div class="flot-chart">
            <div flotChart class="flot-chart-content" [options]="flotOptions" [dataset]="flotDataset"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-info pull-right">518.06</span>
          <h5>Average VPI</h5>
        </div>
        <div class="ibox-content">
          <div class="flot-chart">
            <div flotChart class="flot-chart-content" [options]="flotOptions" [dataset]="flotDataset"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-primary pull-right">491.42</span>
          <h5>Average VPI</h5>
        </div>
        <div class="ibox-content">
          <div class="flot-chart">
            <div flotChart class="flot-chart-content" [options]="flotOptions" [dataset]="flotDataset"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="row">
                <div class="col-md-2">
                    <h5 style="padding-top:8px;">Top Performer</h5>
                </div>
                <div class="col-md-3"  style="padding-left:0;">
                    <select class="form-control">
                        <option>Top 1%</option>
                        <option>Top 10%</option>
                        <option>Top 20%</option>
                      </select>
                </div>

              </div>

        </div>
        <div class="ibox-content table_dashboard">
          <table class="table table-hover table-bordered no-margins">
            <thead>
                <tr class="bg-info">
                  <th colspan="6">Leticia Silva de Jesus - 9999 - Rightside Hitter</th>
                  <th ><b style="font-size:22px;">VPI</b></th>
                  <th>638.6</th>
                </tr>
              <tr>
                <th>Height</th>
                <th>Reach</th>
                <th>Vert</th>
                <th>Attack</th>
                <th>Block</th>
                <th>Swing</th>
                <th>Agility</th>
                <th>Accel</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>6' 0.5"</td>
              <td>7' 10.0"</td>
              <td>24.2</td>
              <td>9' 8.0"</td>
              <td>9' 8.0"</td>
              <td>46.38</td>
              <td>4.95</td>
              <td>1.07</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
